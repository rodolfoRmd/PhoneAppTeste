
<div class="row">

  <div class="col-sm-6" *ngIf="personPhoneSelecionado">
    <div class="row">
      <div class="mr-auto">
        <h1>ID: {{ personPhoneSelecionado.id}}</h1>
      </div>
      <div class="mt-1">
        <button class="btn btn-sm btn-outline-danger" (click)="voltar()">
          Fechar
        </button>
      </div>
    </div>

    <form [formGroup]="personPhoneForm">
      <div class="form-group">
        <label for="formGroupExampleInput">Phone Number</label>
        <input type="text" Telefone  formControlName="phoneNumber" class="form-control">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Type</label>
        <select class="form-control"  formControlName="idPhoneNumberType" >
          <option *ngFor="let type of allTypes" [value]="type.id" >{{type.name}}</option>
         
        </select>
      </div>
     
      <div class="form-group">
        <hr>
        <button class="btn btn-success" (click)="salvarPhoneNumber()" [disabled]="!personPhoneForm.valid" >Enviar</button>
      </div>
    </form>
  </div>


<div [ngClass]="{'col-sm-6': personPhoneSelecionado, 'col-sm-12': !personPhoneSelecionado}"> 
<table class="table table-hover" > 
  <thead class="thead-light">
    
    <tr ngclass="btn-primary"> 
      <th scope="col">Detalhe</th> 
      <th scope="col">ID</th> 
      <th scope="col">Phone Number</th> 
      <th scope="col">Type</th> 
    
      <th scope="col">Deletar</th> 
    </tr> 
    </thead>
    <tbody>
    <tr *ngFor="let phone of allPersonPhones"
    style="cursor: pointer;" > 
    <td scope="row" ><button type="button" class="btn btn-outline-info" (click)="selecionarPerson(phone)">Detalhe</button></td> 
      <td scope="row">{{phone.id}}</td> 
      <td> {{phone.phoneNumber}}</td> 
      <td> {{getDescType(phone.idPhoneNumberType)}}</td> 
   
      <td class="tbl2"> 
        <button type="button" class="btn btn-danger" (click)="deletePersonPhone(phone.id)">Deletar</button> 
      </td> 
    </tr> 
  </tbody>   
  </table>
  <div class="form-group">
    
    <button class="btn btn-success" (click)="novo()" >Novo</button>
  </div>
</div>


</div>
